<div class="container-fluid">
	<div class="row">
		<section class="col-xs-4 col-sm-4 col-md-3 side-bar">
			<h1 class="app-name center">Bloc Chat</h1>
			<h3 class="center">Welcome {{ currentUser }}!</h3>
			<div ng-controller='ModalCtrl as modal'>
			 	<button type="button" class="btn btn-default btn-block btn-new-room" ng-click="modal.open()">New Room</button>
			</div>
			<ul class="room-list" ng-repeat="room in home.rooms">
				<li class="room-name" ng-click="activeRoom(room)">{{ room.$value }}</li>
			</ul>
		</section>
		<main class="col-xs-8 col-sm-8 col-md-9 main-section">
			<h1 class="main-section-title center">{{ currentRoom.$value }}</h1>
			<div ng-repeat="message in messages track by $index">
				<div ng-class-odd="'odd'" ng-class-even="'even'">
					<p class="small-text">From: <strong>{{message.username}}</strong></p>
					<p class="user-messages">{{ message.content }}</p>
					<p class="small-text"><em>Sent on: {{message.sentAt | date:"MM/dd/yyyy 'at' h:mma"}}</em></p>
				</div>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-9 message-box-bottom" ng-controller="NewMsgCtrl as newMsg">
				<input type="text" class="new-message-input" ng-model="newMessage.content" title="message"/>
				<button class="send-button" type="button" ng-click="addMessage(newMessage.content)">Send</button>
			</div>
		</main>
	</div>
</div>
